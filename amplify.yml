version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm install
    build:
      commands:
        - export REACT_APP_API_URL=http://export-contract-prod.eba-tn3yzxf3.us-east-1.elasticbeanstalk.com/api
        - npm run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
